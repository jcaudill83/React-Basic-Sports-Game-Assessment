<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">
    class Team extends React.Component {
        constructor(props) {
            super(props)

            this.state = {
                shots: 0,
                score: 0
            }
            this.shotSound = new Audio("./assets/smb_fireball.wav")
            this.scoreSound = new Audio("./assets/smb_1-up.wav")
        }

        shotHandler = () => {
            let score = this.state.score
            this.shotSound.play()

            if (Math.random() > 0.5) {
                score += 1

                setTimeout(() => {
                this.scoreSound.play()
                }, 100)

            }
           this.setState((state, props) =>({
               shots: state.shots + 1,
               score
           }))
        }
        render() {
            let shotPercentageDiv
            let shotPercentage = 0
            if (this.state.shots) {
                shotPercentage = Math.round((this.state.score / this.state.shots) * 100)
                shotPercentageDiv = (
                    <div>
                    <strong> Shooting %: {shotPercentage}</strong>
                    </div>
                ) 
            }
            return (
                <div className="Team">
                    <h2>{this.props.name}</h2>
                

                    <div className ="identity">
                          <img src={this.props.logo} alt={this.props.name}/>
                    </div>

                    <div>
                        <strong>Shots:</strong> {this.state.shots}
                    </div>
                    <br/>
                    <div>
                        <strong>Score:</strong> {this.state.score}
                    </div>
                    <div>
                    <strong>Shooting %: {shotPercentage} </strong>
                    </div>

                    {shotPercentageDiv}

                    <button onClick = {this.shotHandler}>Shoot!</button>
                </div>
            )
        }
    }
    
    function App(props) {
  return (
    <div className="App">
        <div className ="stats">
        
            <Team 
                name="Russiaville Raccoons" 
                logo=".\assets\Raccoon.jpg"
            />

            <div className ="versus">
            <h1>VS</h1>
            </div>

            <Team
                name="Victorville Vikings" 
                logo=".\assets\Viking.jpg"
            />
        </div>
    </div>
  )
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
)
    </script>
</body>

</html>
